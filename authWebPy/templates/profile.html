{% extends 'base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
  <h2>Мой профиль</h2>
  <div class="card">
    <div class="card-body">
      <p class="mb-1"><strong>Имя:</strong> {{ current_user.name }}</p>
      <p class="mb-1"><strong>Почта:</strong> {{ current_user.email }}</p>
      <p class="text-muted mb-0"><small>Создан: {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</small></p>
    </div>
  </div>
  <div class="mt-3">
    <a class="btn btn-outline-primary" href="{{ url_for('edit_profile') }}">Редактировать профиль</a>
  </div>
{% endblock %}
