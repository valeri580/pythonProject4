{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">Flask + Bootstrap: аутентификация</h1>
      <p class="col-md-8 fs-4">Мини‑пример с регистрацией, входом, выходом и редактированием профиля.</p>
      {% if not current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}">Начать</a>
      {% else %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('profile') }}">Мой профиль</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
