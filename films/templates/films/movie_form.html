<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Фильмы</a>
        <div>
          <a class="btn btn-outline-light" href="/list/">Список</a>
        </div>
      </div>
    </nav>

    <div class="container" style="max-width: 720px;">
      <h1 class="mb-3">Добавить фильм</h1>
      <form method="post" class="card card-body shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Название фильма</label>
          <input name="title" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Описание</label>
          <textarea name="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Отзыв</label>
          <textarea name="review" rows="4" class="form-control"></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="/list/" class="btn btn-secondary">К списку</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
